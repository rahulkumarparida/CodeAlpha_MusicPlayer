<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div id="Navbar">
      <div id="Icon">Music Play</div>
    </div>
    <div id="Container">


      <div id="playlist">
          <div class="header">
            <h1>Playlist</h1>
          </div>
          <div id="PlaylistCont">
          <!-- SOngs -->
          </div>
      </div>


      <div id="MusicPlayer">
        <div class="header">
          <marquee id="Songname" behavior="scroll" >SongName</marquee>
          <marquee id="SingerName">SingerName</marquee>
        </div>
        <div id="Img">
          <img id="MusicImage" src="./Images/Music image.webp" alt="" />
        </div>
        <div id="Details">
        
        </div>
        <div id="Controls">
          <button id="play-pause">‚èµ</button>
          <input type="range" id="seek-slider" value="-1" />
          <span id="current-time">0:00</span> / <span id="duration">0:00</span>
          <audio
            id="audio"
            
          ></audio>
        </div>
      </div>
      <div id="FactContainer">
        <div class="title header">Facts</div>
        <p id="Facts">
          
        </p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
